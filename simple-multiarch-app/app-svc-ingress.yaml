apiVersion: v1
kind: Service
metadata:
  name: simplemultiarchapp-svc
spec:
  selector:
    app: simplemultiarchapp
  ports:
    - port: 80
      targetPort: 8000
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simplemultiarchapp-ingres
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /tlvsummit23/runtime
    alb.ingress.kubernetes.io/success-codes: '200-301'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/load-balancer-name: simplemultiarchapp
spec:
  rules:
    - http:
        paths:
          - path: /tlvsummit23
            pathType: Prefix
            backend:
              service:
                name: simplemultiarchapp-svc
                port: 
                  number: 80
